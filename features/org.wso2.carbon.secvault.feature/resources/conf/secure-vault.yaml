secretRepository:
  type: org.wso2.carbon.secvault.component.repository.DefaultSecretRepository
  parameters:
    privateKeyAlias: wso2carbon
    keystoreLocation: resources/security/wso2carbon.jks
    secretPropertiesFile: conf/secrets.properties
masterKeyReader:
  type: org.wso2.carbon.secvault.component.reader.DefaultMasterKeyReader
  parameters:
    masterKeyReaderFile: conf/master-keys.yaml