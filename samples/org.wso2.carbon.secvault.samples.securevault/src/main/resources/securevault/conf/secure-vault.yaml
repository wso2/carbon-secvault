secretRepository:
  type: org.wso2.carbon.secvault.securevault.repository.DefaultSecretRepository
  parameters:
    privateKeyAlias: wso2carbon
    keystoreLocation: resources/resources/security/wso2carbon.jks
    secretPropertiesFile: resources/securevault/conf/secrets.properties
masterKeyReader:
  type: org.wso2.carbon.secvault.securevault.reader.DefaultMasterKeyReader
  parameters:
    masterKeyReaderFile: resources/securevault/conf/master-keys.yaml